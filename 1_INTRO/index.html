<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentos</title>
    </head>
    <body style="padding-bottom: 700px;">
        <!--Títulos-->
        <h1>Esté é um título importante</h1>
        <h3>Um novo título</h3>

        <!--Parágrafos-->
        <p>Descrição dos nossos serviços!</p>
        <p>Mais um parágrafo</p>

        <!--Tags sem conteúdo-->
        <p>Um parágrafo</p>
        <br>
        <p>Segundo parágrafo</p>
        <hr>
        <p>Testando parágrafo</p>

        <!--Comentários-->
        <!-- Este é um comentário-->
        <h2>Mais um título</h2>

        <!--Atributos-->
        <a href="https://google.com">Google</a>
        <br>

        <!--Link nova aba-->
        <a href="https://google.com" target="_blank">Novo link</a>
        <br>
    </body>
</html>

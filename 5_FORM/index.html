<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulário HTML</h2>

    <!--Primeiro formuário-->
    <!--Atributos do formulário-->
    <form action="/enviar/formulario" method="POST">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!--Atributo name-->
        <div>
            <label>Idade:</label>
            <input type="text" name="age">
        </div>
        <!--Atributo da label - for-->
        <div>
            <label for="job">Emprego:</label>
            <input type="text" name="job">
        </div>
        <!--Select-->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Teste/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!--Set atributo selected-->
        <div>
            <label for="contract">Você leu os contratos do select?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!--Múltiplas opções-->
        <div>
            <label for="items">Selecione os itens desejados?</label>
            <select name="items" multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!--Text area-->
        <div>
            <label for="comment">Cometário</label>
            <textarea name="comment"></textarea>
        </div>
        <!--Fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!--Enviar dados do input-->
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
